<div class="parent-container bg-color-ececec">
    <div id="register-h5-container">
        <div class="register-title">
            *为了更好的给您做线上推广,请认真填写以下资料。
        </div>
        <div class="nav-item margin-top-10">
            <div class="left-content">
                <span class="item-name">姓名<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="填写您的真实姓名" ng-model="name"></span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">艺名<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="" ng-model="stagename"></span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">手机号<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="" ng-model="telephone"></span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">性别<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message">
                    <img src="../../assets/images/distribution/select.png" alt="未选中" ng-if="sex == '女'" ng-click="select(1)">
                    <img src="../../assets/images/distribution/selected.png" alt="选中" ng-if="sex == '男'">
                    <span class="sexflag" ng-click="select(1)">男</span>
                    <img src="../../assets/images/distribution/select.png" alt="未选中" ng-if="sex == '男'" ng-click="select(0)" class="m-left-110">
                    <img src="../../assets/images/distribution/selected.png" alt="选中" ng-if="sex == '女'" class="m-left-110">
                    <span class="sexflag" ng-click="select(0)">女</span>
                </span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">年龄<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="请直接填写数字" ng-model="age"><span class="sexflag">岁</span></span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">籍贯<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="请输入您所在地的城市名称" ng-model="birthplace"></span>
            </div>
        </div>
        <div class="profession">
            <span class="item-name">选择您的职业<span class="Identification">&nbsp;*</span></span>
            <div class="profession-item">
                <img src="../../assets/images/distribution/select.png" alt="未选中" ng-if="professionflag != '发型师'" ng-click="selectprofession(1)">
                <img src="../../assets/images/distribution/selected.png" alt="选中" ng-if="professionflag == '发型师'">
                <span ng-click="selectprofession(1)" ng-class="{select : professionflag == '发型师'}">发型师</span>
                <!-- 美妆师 -->
                <img src="../../assets/images/distribution/select.png" alt="未选中" ng-if="professionflag != '美妆师'" ng-click="selectprofession(2)">
                <img src="../../assets/images/distribution/selected.png" alt="选中" ng-if="professionflag == '美妆师'">
                <span ng-click="selectprofession(2)" ng-class="{select : professionflag == '美妆师'}">美妆师</span>
                <!-- 美甲师 -->
                <img src="../../assets/images/distribution/select.png" alt="未选中" ng-if="professionflag != '美甲师'" ng-click="selectprofession(3)">
                <img src="../../assets/images/distribution/selected.png" alt="选中" ng-if="professionflag == '美甲师'">
                <span ng-click="selectprofession(3)" ng-class="{select : professionflag == '美甲师'}">美甲师</span>
                <!-- 美搭师 -->
                <img src="../../assets/images/distribution/select.png" alt="未选中" ng-if="professionflag != '美搭师'" ng-click="selectprofession(4)">
                <img src="../../assets/images/distribution/selected.png" alt="选中" ng-if="professionflag == '美搭师'">
                <span ng-click="selectprofession(4)" ng-class="{select : professionflag == '美搭师'}">美搭师</span>
                <span></span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">从业时间<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="请直接填写数字" ng-model="employmenttime"><span class="sexflag">年</span></span>
            </div>
        </div>
        <div class="nav-item">
            <div class="left-content">
                <span class="item-name">剪发价格<span class="Identification">&nbsp;*</span></span>
                <span class="bz-message"><input type="text" placeholder="请直接填写数字" ng-model="cutprice"><span class="sexflag">元</span></span>
            </div>
        </div>
        <div class="info-item margin-top-10">
            <span class="item-name">教育背景</span>
            <textarea class="item-area" placeholder="可填写多个，以逗号间隔（例：北京新空间教育学院，英国TONI&GUY）" ng-model="education"></textarea>
        </div>
        <div class="info-item">
            <span class="item-name">从业经历</span>
            <textarea class="item-area" placeholder="可填写多个，以逗号间隔（例：北京悦艺术家，北京TONI&GUY）" ng-model="work"></textarea>
        </div>
        <div class="info-item">
            <span class="item-name">参加大型媒体活动</span>
            <textarea class="item-area" placeholder="可填写多个，以逗号间隔（例：北京国际时装周，上海国际时装周）" ng-model="activity"></textarea>
        </div>
        <div class="info-item">
            <span class="item-name">合作媒体杂志</span>
            <textarea class="item-area" placeholder="可填写多个，以逗号间隔（例：《风尚志》，《BQ北京青年周刊》）" ng-model="magazine"></textarea>
        </div>
        <div class="info-item">
            <span class="item-name">合作艺人</span>
            <textarea class="item-area" placeholder="可填写多个，以逗号间隔（例：范冰冰，李小璐，陈好）" ng-model="stars"></textarea>
        </div>
        <div class="info-item">
            <span class="item-name">参加品牌发布</span>
            <textarea class="item-area" placeholder="可填写多个，以逗号间隔（例：LV，CHANEL）" ng-model="brand"></textarea>
        </div>
        <div class="img-item margin-top-10">
            <span class="item-name">生活照<span class="Identification">&nbsp;*&nbsp;</span><span class="placholder-text">可上传3张</span></span>
            <span class="update-img update-img-life">
                <!-- <img ng-src="{{item}}" alt="" ng-repeat="item in lifeList track by $index"> -->
                <img src="../../assets/images/distribution/upload.png" alt="" ng-click="addLifePhoto()" ng-if="lifemediaid.length <= 2">
            </span>
        </div>
        <div class="img-item margin-top-10">
            <span class="item-name">工作照<span class="Identification">&nbsp;*&nbsp;</span><span class="placholder-text">可上传3张</span></span>
            <span class="update-img update-img-work">
                <!-- <img ng-src="{{item}}" alt="" ng-repeat="item in workList track by $index"> -->
                <img src="../../assets/images/distribution/upload.png" alt="" ng-click="addWorkPhoto()" ng-if="workmediaid.length <= 2">
            </span>
        </div>
        <div class="img-item margin-top-10">
            <span class="item-name">艺术照<span class="Identification">&nbsp;*&nbsp;</span><span class="placholder-text">可上传3张</span></span>
            <span class="update-img update-img-art">
                <!-- <img ng-src="{{item}}" alt="" ng-repeat="item in artList track by $index"> -->
                <img src="../../assets/images/distribution/upload.png" alt="" ng-click="addArtPhoto()" ng-if="artmediaid.length <= 2">
            </span>
        </div>
        <div class="img-item margin-top-10">
            <span class="item-name">作品照<span class="Identification">&nbsp;*&nbsp;</span><span class="placholder-text">可上传3张</span></span>
            <span class="update-img update-img-goods">
                <!-- <img ng-src="{{item}}" alt="" ng-repeat="item in goodsList track by $index"> -->
                <img src="../../assets/images/distribution/upload.png" alt="" ng-click="addGoodsPhoto()" ng-if="goodsmediaid.length <= 2">
            </span>
        </div>
        <div class="memo-item margin-top-10">
            <span class="item-name">备注</span>
            <textarea class="item-area" placeholder="可填写对于作品的要求或者建议" ng-model="remark"></textarea>
        </div>
        <div class="memo-text">
            <span>注：提交后不可修改</span>
        </div>
        <div class="save-btn" ng-click="toPayTailor()">
            <span>提交</span>
        </div>
    </div>
</div>
